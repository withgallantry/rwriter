<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webpack-boilerplate</title>

    <link rel="stylesheet" media="all" href="/dist/main.css">
    <!-- Bootstrap Material Design -->
</head>
<body>
<h1>NFC Tag Writer</h1>

<div class="bs-component">
    <ul class="nav nav-tabs" style="margin-bottom: 15px;">
        <li class="active"><a href="#home" data-toggle="tab" aria-expanded="true">Write
            <div class="ripple-container"></div>
        </a></li>
        <li class=""><a href="#profile" data-toggle="tab" aria-expanded="false">Debug Console
            <div class="ripple-container"></div>
        </a></li>
    </ul>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade active in" id="home">

            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Input</div>
                    <div class="panel-body">
                         <textarea class="form-control larger" rows="3" id="inputTag">0415EB98 922A4981 A4480000 E1101200 0103A00C 340300FE 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 00000000 A5148CF9 40C150A9 00000000 00000000 000000BD 040000FF 00050000 00000000 00000000 04E5C8A1 12764080 A4480000
                </textarea>

                        <div class="col-md-6">
                            <div class="togglebutton">
                                <label>
                                    <input type="checkbox" id="format"> Format Tag
                                </label>
                            </div>
                            <form id="charForm" class="form-horizontal">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="outputTag" class="col-md-2 control-label">Character</label>

                                        <div class="col-md-9">
                                            <select id="characterList" class="form-control">

                                            </select>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <a href="" id="writeTag" class="btn btn-raised btn-success buttonBottom">Generate New Tag</a>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-6">

                <h2>Output</h2>
                <textarea class="form-control larger" rows="3" id="outputTag"></textarea>
                Overwrite the tag with this code.

            </div>
        </div>

        <div class="tab-pane fade" id="profile">
                <div class="col-md-12">
                    <h2>Debug</h2>
                    <textarea class="form-control larger" rows="3" id="debug"></textarea>
                </div>
        </div>
    </div>

</div>
</div>

<script type="text/javascript" src="/dist/bundle.js"></script>
</body>
</html>
